<!DOCTYPE html>
<html lang="en">
	<head>
		    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- Bootstrap/Bootswatch CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.min.css">

    <title>Poverty and Income</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
    <!-- heading -->
    <div class="jumbotron jumbotron-fluid p-1">
      <div class="container">
        <h1 class="display-4">Poverty and Income</h1>
        <p class="lead">Is there a relationship between state poverty rates and median household income?</p>
      </div>
    </div> <!-- \heading -->

    <div class="container">
      <!-- chart -->
      <div class="row">
        <iframe src= "d3.html" width = "1000" height = "550" frameborder ="0"></iframe>
      </div> <!-- \chart -->

      <!-- analysis -->
      <div class="row">
        <div class="col-md-9 offset-md-1 mb-4 mt-0">
          <h4>There is a negative correlation between poverty and income, where as median household income goes down, poverty rates increase </h4>
          <p><small>Sources: <a href="https://factfinder.census.gov/faces/nav/jsf/pages/index.xhtml" target="blank">U.S. Census Bureau's American Community Survey 2014</a>, </a></small></p>
        </div>     
  </body>
</html>
